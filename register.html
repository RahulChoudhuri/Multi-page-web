<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="Multimedia/new_cn_logo.svg" alt="logo">
      <h2>Create an Account</h2>
    </header>
    <main>
        <form action="#">
            <fieldset>
                <legend>Personal Information</legend>
                <br>
                <label for="fullname">Full Name:
                <input name="fullname" type="text"></label>
                <br><br>
                <label for="email">Email:
                <input name="email" type="email"></label>
                <br><br>
                <label for="username">Username:
                <input name="username" type="text"></label>
                <br><br>
                <label for="password">Password:
                <input name="password" type="text"></label>
                <br><br>
                <label for="usertype">
                    User Type:
                    <select name="usertype" id="usertype">
                        <option value="select usertype type">Select User type</option>
                    </select>
                </label>
                <br><br>
                <label for="courses">
                    Select Course:
                    <select name="courses" id="courses">
                        <option value="Course 1 - Web Development">Course 1 - Web Development</option>
                        <option value="Course 2 - Data science Fundamentals">Course 2 - Data science Fundamentals</option>
                        <option value="Course 3 - Digital Marketing Mastery">Course 3 - Digital Marketing Mastery</option>
                        <option value="Course 4 - Android Development">Course 4 - Android Development</option>
                    </select>
                </label>
                <br><br>
                <input type="submit" value="Register">
            </fieldset>
        </form>
    </main>
</body>
</html>
